<div class="home-view">
  <mat-card class="card-view">
    <mat-card-header>
      <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="create-post-form">
        <mat-form-field class="heading-full-width">
          <mat-label>Enter heading of post ... </mat-label>
          <textarea matInput placeholder="Ex. Heading text that explains post in single line ..."></textarea>
        </mat-form-field>
        <mat-form-field class="heading-full-width">
          <mat-label>Enter heading of post ... </mat-label>
          <textarea matInput placeholder="Ex. Heading text that explains post in single line ..."></textarea>
        </mat-form-field>
        <mat-form-field class="heading-full-width">
          <mat-label>Image Source</mat-label>
          <input matInput placeholder="Ex. imageurl" value="">
        </mat-form-field>
        <mat-form-field class="heading-full-width">
          <mat-label>Author name</mat-label>
          <input matInput placeholder="Ex. Robinhood" value="Dnyaneshwar K">
        </mat-form-field>
        <button class="heading-full-width" mat-flat-button>Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
