<div class="home-view">
  <mat-card *ngFor="let article of articles" class="card-view">
    <div class="delete-button-container">
      <button mat-fab aria-label="" (click)="onDelete(article._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <mat-card-header>
      <mat-card-title>{{ article.heading }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ article.description }}</p>
      <img class="image-view" src="{{ article.image }}" />
    </mat-card-content>
  </mat-card>
</div>
