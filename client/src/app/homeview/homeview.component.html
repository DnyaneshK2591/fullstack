<app-nav-bar></app-nav-bar>
<div class="home-view">
    <mat-card *ngFor="let article of articles" class="card-view">
      <mat-card-header>
        <mat-card-title>{{ article.heading }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.description }}</p>
        <img class="image-view" src="{{ article.image }}" />
      </mat-card-content>
    </mat-card>
  </div>
